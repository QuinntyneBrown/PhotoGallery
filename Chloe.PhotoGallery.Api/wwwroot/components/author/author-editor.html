<div class="authorEditor">

    <h1 data-ng-if="!vm.id">Create Author <span data-ng-if="vm.name.length > 0">: {{ vm.name }}</span></h1>

    <h1 data-ng-if="vm.id">Edit Author : {{ vm.name }}</h1>

    <div>
        <input type="text" class="inputField" placeholder="Author Name" data-ng-model="vm.name" />
    </div>

    <div>
        <button data-ng-click="vm.addOrUpdate()">Save</button>
    </div>
</div>
