<div class="tagEditor">

    <h1 data-ng-if="!vm.id">Create Tag <span data-ng-if="vm.name.length > 0">: {{ vm.name }}</span></h1>

    <h1 data-ng-if="vm.id">Edit Tag : {{ vm.name }}</h1>

    <div>
        <pg-button on-click="vm.addOrUpdate()" caption="'Save'"></pg-button>
        <pg-button on-click="vm.create()" caption="'Create'"></pg-button>
    </div>
    <div>
        <input class="inputField" type="text" placeholder="Tag Name" data-ng-model="vm.name" />
    </div>
    <div>
        <textarea ui-tinymce ng-model="vm.description"></textarea>
    </div>
</div>
