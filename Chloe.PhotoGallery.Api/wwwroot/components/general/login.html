<div class="login">
    <h1>Login</h1>

    <div>
        <input type="text" placeholder="username" data-ng-model="vm.username" class="inputField" />
    </div>

    <div>
        <input type="password" placeholder="password" data-ng-model="vm.password" class="inputField" />
    </div>
    
    <pg-button on-click="vm.tryToLogin()" caption="'Login'"></pg-button>

</div>
