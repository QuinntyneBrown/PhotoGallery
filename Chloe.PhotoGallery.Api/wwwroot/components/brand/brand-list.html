<div class="brandList">

    <brand-editor></brand-editor>

    <div>
        <div class="brand-header">
            <h1>{{ ::vm.title }}</h1>
        </div>

        <div data-ng-repeat="entity in vm.entities" class="brandList-item">
            <div class="brandList-name">
                {{ entity.name }}
            </div>
            <div class="brandList-actions">
                <span data-ng-click="vm.edit(entity)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(entity)">remove</span>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>

</div>
