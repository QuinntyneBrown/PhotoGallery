<div class="galleryEditor">

    <h1 data-ng-if="!vm.id">Create Gallery <span data-ng-if="vm.title.length > 1">: {{ vm.title }}</span></h1>

    <h1 data-ng-if="vm.id">Edit Gallery : {{ vm.title }}</h1>

    <div>
        <pg-button on-click="vm.create()" caption="'Create'"></pg-button>

        <pg-button on-click="vm.addOrUpdate()" caption="'Save'"></pg-button>
    </div>

    <tabs tabs-name="gallery-editor">

        <tab-title>General</tab-title>

        <tab-content>
            <div>
                <input class="inputField" type="text" placeholder="Gallery Title" data-ng-model="vm.title" />
            </div>

            <div>
                <input class="inputField" type="text" placeholder="Gallery Author Name" data-ng-model="vm.authorName" />
            </div>

            <div>
                <input class="inputField" type="text" placeholder="Gallery Sponsor" data-ng-model="vm.sponsorName" />
            </div>

        </tab-content>

        <tab-title>Upload Photos</tab-title>

        <tab-content>
            <photo-upload gallery-id="{{ vm.id }}"></photo-upload>
        </tab-content>

        <tab-title>Description</tab-title>

        <tab-content>
            <div>
                <textarea ui-tinymce ng-model="vm.description"></textarea>
            </div>
        </tab-content>

        <tab-title>Tags</tab-title>

        <tab-content>
            <tabs tabs-name="gallery-tags">
                <tab-title>Tag List</tab-title>
                <tab-content>
                </tab-content>
                <tab-title>Create</tab-title>
                <tab-content>
                    <tag-editor></tag-editor>
                </tab-content>
            </tabs>
        </tab-content>

        <tab-title>Meta Data</tab-title>

        <tab-content>

        </tab-content>

        <tab-title>Open Graph</tab-title>

        <tab-content>

        </tab-content>

        <tab-title>Manage Photos</tab-title>

        <tab-content>

        </tab-content>


    </tabs>
</div>
