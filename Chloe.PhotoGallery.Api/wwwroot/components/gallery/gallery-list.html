<div class="galleryList">

    <gallery-editor></gallery-editor>

    <h1>Gallery List</h1>

    <div data-ng-repeat="gallery in vm.entities">
        <div class="galleryList-name">
            {{ gallery.name }}
        </div>
        <div class="galleryList-actions">
            <span data-ng-click="vm.edit(gallery)">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove(gallery)">delete</span>
        </div>        
        <div style="clear:both;"></div>
    </div>
    
</div>
