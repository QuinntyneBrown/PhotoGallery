<div class="galleryList">

    <gallery-editor></gallery-editor>

    <h1>Gallery List</h1>

    <div data-ng-repeat="gallery in vm.entities">
        <h1>{{ ::gallery.name }} - {{ ::gallery.galleryPhotosCount }}</h1>
        <div><a data-ng-click="vm.edit(gallery)">edit</a></div>
        <div><a data-ng-click="vm.remove(gallery)">delete</a></div>        
    </div>
    
</div>
